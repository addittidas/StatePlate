<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>License Plate Recognition</title>
</head>
<body>
    <h2>Upload an Image</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Upload">
    </form>

    {% if plate_text %}
        <h3>Detected Plate Number:</h3>
        <p>{{ plate_text }}</p>
        <img src="{{ url_for('static', filename='uploads/' + image_path) }}" alt="Processed Image">
    {% endif %}
</body>
</html>
